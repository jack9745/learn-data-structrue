       * 有哪些逻辑结构

       *
       * 3.树形结构
       * 数据元素之间存在一对多的关系
       * 生活中的例子：将一棵树倒过来，就成了程序中的树形结构
       *
       * 4.图形结构
       * 值的是数据元素之间存在多对多的关系
       * 也称为网状结构
       * 生活中例子：比如有三个村庄 ，村庄与村庄之间是有公路相连的，
       * 这样一个村庄和另外两个村庄就产生了联系
