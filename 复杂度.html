<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>复杂度</title>
  </head>
  <body>
    <script>
      /**
       * 什么是时间复杂度
       * 表示一个程序运行所需要的时间随着问题的规模变化而变化的一种趋势
       *
       * 什么是空间复杂度
       *一个程序的空间复杂度是指运行完一个程序所需内存的大小，其包括两个部分。

        a)固定部分。这部分空间的大小与输入/输出的数据的个数多少、数值无关。
        主要包括指令空间（即代码空间）、数据空间（常量、简单变量）等所占的空间。这部分属于静态空间。

        b)可变空间，这部分空间的主要包括动态分配的空间，以及递归栈所需的空间等。这部分的空间大小与算法有关。
       */
    </script>
  </body>
</html>
