    <title>树</title>

  <body>
    <script>
      /**
       * 树的各种术语

        什么是节点的度
        树中某个节点的子树的个数

        树的度
        树中各个节点的度的最大值

        什么是兄弟节点
        具有同一父节点的各节点之间称为兄弟节点

        父节点

        子节点

        什么是路径
        路径就是一个节点到另外一个节点的通道

        什么是路径长度
        一个节点到另外一个节点的路径中包含的边的个数
      
        什么是节点的层次
        规定根节点是第一层，其他任意节点的层次就是父节点的层次加一

        什么是树的深度
        树中所有节点中的最大层次就是这棵树的最大高度
       *
       */
    </script>
  </body>
</html>
