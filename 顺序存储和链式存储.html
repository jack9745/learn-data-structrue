      /**
       *顺序存储结构和链式存储结构 是数据的物理存储结构，不是逻辑结构

       * 什么是顺序存储结构
       * 我的理解就是在内存中的存储空间是连续的
       * 
       * 数组的存储结构就是顺序存储结构
       * 什么是数组
       * 在内存中分配一组连续的存储空间，内存的长度固定，数据元素的数据类型相同，
       * 这样就构成了一个数组
       *
       * 要注意的是这里说的数组是一种 数据结构 ，和js中的 数据类型 数组 是两码事，
       * 下面讨论的都是数据结构 数组，不是js中的数据类型数组
       *
       * 数组的优缺点
       * 优点：可以根据下标，或者索引快速的查找元素
       * 缺点：我们插入和删除元素时，需要移动元素，这是一个耗时的过程，
       * 并且当数组的长度不够时，需要扩容和迁移元素，这也是一个耗时的过程，所以要为数组开足够多的空间
       */

      /**
       * 链式存储结构
       * 链表采用链式存储结构
       * 链式存储结构解决了什么问题？
       * 解决了如下问题
       * 1.删除和增加数据元素不需要移动大量元素，只需要修改指针的指向就可以了
       * 2.解决了连续足够大的内存空间的问题，链表的存储不需要连续的空间，
       *
       *  链表中的每一个结点有两个部分组成，
       *  一部分是数据域，一部分是指针，指向链表中的下一个结点
       *
